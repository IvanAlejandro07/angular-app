name: Build and Deploy
on:
  push:
    branches:
      - main


permission:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: action/checkout@v3
      
      - name: install and Build
        run:
          npm ci
          npm run build
        
      - name: deploy
        uses: JamesIves/Github-pages-deploy-action@v4
        with:
          folder: dist/angular-app 